<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>sky_sequencer</title>
	<meta name="description" content="sky_sequencer">
	<link rel="shortcut icon" type="image/png" href="img/sky_192.png">
</head>
<body>
	<script src="style.js" async></script>
	<script src="sample.js"></script>
	<style>
		body{margin:0;user-select:none;-webkit-user-select:none;}*::-webkit-scrollbar{display:none;}
		.clear_fix::after{content:"";clear:both;display:block;}

		.dispPanel{position:relative;width:100vw;height:240px;border:4px solid #0000;border-left:none;border-right:none;background:#000a repeating-linear-gradient(#fffc,#fffc 16px,#fff8 16px,#fff8 48px,#fffa 48px,#fffa 64px,#fff8 64px,#fff8 80px,#fffa 80px,#fffa 96px,#fff8 96px,#fff8 112px);}
		.dispPanel>*,#dispScr>*{position:absolute;line-height:16px;font-size:8px;}
		#dispScr{width:100%;height:100%;overflow:scroll;position:relative;}#disp{padding:0 64px 0 16px;display:flex;}
		#dispCur{width:16px;height:100%;background:#f88;left:17px;transition:.1s;border-radius:4px;}
		.nWrapper{display:flex;position:relative;min-width:16px;height:240px;margin-left:1px;border-radius:4px;text-align:center;background-color:#0004;}
		.nWrapper *{color:#fff8;}.nWrapper p{width:14px;height:14px;margin:1px;background:#fea;position:absolute;left:0;border-radius:33%;box-shadow:0 0 4px #888;pointer-events:none;}
		.nWrapper .nWrapper{background:#0002;}.nWrapper .nWrapper:first-child{margin-left:8px;}.nWrapper .nWrapper:last-child{margin-right:8px;}

		.uiPanel{float:left;clear:left;}
		.grid{display:inline-block;width:48px;height:48px;margin:2px;background:#4448;color:#caf0f6;text-shadow:0 0 4px #688;border:none;border-radius:25%;box-shadow:0 0 8px #4448;text-align:center;vertical-align:middle;outline:none;font-size:18px;font-family:"M PLUS Rounded 1c",sans-serif;padding:0;touch-action:manipulation;}
		.bg{background-image:url(img/seq.png);background-size:800% auto;background-position:var(--bp);}

		.kbPanel{position:relative;width:100%;max-width:360px;float:right;}.kbPanel:before{content:"";display:block;padding-top:60%;}
		#kb{position:absolute;top:0;left:0;right:0;bottom:0;perspective:1000px;background:#0004;border-radius:8px;overflow:hidden;}#kb input{position:absolute;display:none;}#kb>div{height:33.3%;margin:0;}
		#kb p{display:inline-block;width:20%;height:100%;margin:0;position:relative;}
		#kb p::before,#kb p::after{content:"";display:block;width:84%;height:84%;margin:8%;border-radius:20%;position:absolute;}
		#kb p::before{background:#4448;filter:drop-shadow(0 0 4px #444);transition:.02s;}#kb input:not(:checked)+p::before{transition:.2s;}
		#kb input:checked+p::before{background:#fea8;filter:drop-shadow(0 0 4px #fea);transform:scale(.8);}
		#kb p::after{background:url(img/seq.png);background-size:800%;transition:.4s;}#kb input:not(:checked)+p::after{transition:.01s;}
		#kb p:nth-child(2n):not(.c)::after{background-position:-200% 0;}
		#kb p:nth-child(4n):not(.c)::after{background-position:-100% 0;}
		#kb input:checked+p::after{transform:rotateY(360deg)scale(.8);}
	</style>
	<style id="sty"></style>

	<div class="dispPanel">
		<div id="dispScr"><div id="dispCur"></div><div id="disp"></div></div>
		<div style="opacity:.5;pointer-events:none;width:8px;color:#000;text-shadow:0 0 4px #fff;top:0;">CBAGFEDCBAGFEDC</div>
	</div>
	<div class="clear_fix">
		<div class="uiPanel">
			<div>
				<button class="grid bg" style="--bp:-300% -100%;transform:rotateZ(180deg);">
				</button><button onclick="Tone.start();ttoggle()" class="grid bg" style="--bp:0 -100%;"></button><button onclick="tstop()" class="grid bg" style="--bp:-100% -100%;">
				</button><button class="grid bg" style="--bp:-300% -100%;"></button><br>
				<button class="grid bg" style="--bp:-400% -100%;">
				</button><button class="grid bg" style="--bp:-500% -100%;">
				</button><button class="grid bg" style="--bp:-600% -100%;"></button>
			</div>
		</div>
		<div class="kbPanel">
			<div id="kb">
				<div><input type="checkbox"id="kbb00"><p class="c"></p><input type="checkbox"id="kbb01"><p></p><input type="checkbox"id="kbb02"><p></p><input type="checkbox"id="kbb03"><p></p><input type="checkbox"id="kbb04"><p></p></div>
				<div><input type="checkbox"id="kbb10"><p></p><input type="checkbox"id="kbb11"><p></p><input type="checkbox"id="kbb12"><p class="c"></p><input type="checkbox"id="kbb13"><p></p><input type="checkbox"id="kbb14"><p></p></div>
				<div><input type="checkbox"id="kbb20"><p></p><input type="checkbox"id="kbb21"><p></p><input type="checkbox"id="kbb22"><p></p><input type="checkbox"id="kbb23"><p></p><input type="checkbox"id="kbb24"><p class="c"></p></div>
			</div>
		</div>
		<div class="uiPanel">
			<div>
				<button onclick="main.bpm-=6;Tone.Transport.bpm.value-=6;bpm_.value=main.bpm;" class="grid bg" style="--bp:-600% 0;">
				</button><input id="bpm_" class="grid bg" onchange="bpmset();" style="--bp:-700% 0;"></input><button onclick="main.bpm+=6;Tone.Transport.bpm.value+=6;bpm_.value=main.bpm;" class="grid bg" style="--bp:-500% 0;"></button>
			</div>
			<div>
				<button onclick="main.sc--;sc_.value=main.sc;" class="grid bg" style="--bp:-600% 0;">
				</button><input id="sc_" class="grid bg" onchange="scset();" style="--bp:-200% -100%;"></input><button onclick="main.sc++;sc_.value=main.sc;" class="grid bg" style="--bp:-500% 0;"></button>
			</div>
		</div>
	</div>

	<select id="slc" onchange="main=sample[this.value];set();">
		<option value="0">新宝島</option>
		<option value="1">LINE</option>
		<option value="2">\ｵﾌﾛｶﾞﾜｷﾏｼﾀ/</option>
		<option value="3" selected>前前前世</option>
		<option value="4">nyan-cat</option>
	</select>
	<button onclick="caches.keys().then(x=>caches.open(x[0])).then(x=>x.delete('/sky/seq.html')).then(x=>log.textContent+=`\ncache del: ${x}`)">cache del</button>
	<pre id="log"></pre>


	<script src="https://tonejs.github.io/build/Tone.js"></script>
	<script src="https://mcbeeringi.github.io/src/requestIdleCallback.min.js"></script>
	<script>
		//window.onbeforeunload=e=>{e.preventDefault();return'';};

		var seq,sc=Number(sc_.value),main,rendered,p=0,curpos;
		const llog=(x,c)=>{if(c)log.textContent='';log.textContent+=`${c?'':'\n'}${x}`;},
		url_o=(x)=>JSON.stringify(x).replace(/\"/g,"'").replace(/,/g,'.').replace(/\[/g,'(').replace(/\]/g,')'), url_i=(x)=>JSON.parse(x.replace(/'/g,'"').replace(/\./g,',').replace(/\(/g,'[').replace(/\)/g,']')),
		mbxli=()=>{var s={};for(var i=3;i<=6;i++){s[`a${i}`]=`a${i}.mp3`;s[`d#${i+1}`]=`ds${i+1}.mp3`;}return s;},
		synth=new Tone.Sampler(mbxli(),()=>{},"https://mcbeeringi.github.io/sky/audio/instr/musicbox/").connect(new Tone.Volume(-10).toDestination()),
		toHz=x=>880*Math.pow(2,(Number(x)+main.sc)/12),//C5~C7
		i2n=['-9','-7','-5','-4','-2','0','2','3','5','7','8','10','12','14','15'],
		n2i={'-9':'0','-8':'0.5','-7':'1','-6':'1.5','-5':'2','-4':'3','-3':'3.5','-2':'4','-1':'4.5','0':'5','1':'6.5','2':'6',
			'3':'7','4':'7.5','5':'8','6':'8.5','7':'9','8':'10','9':'10.5','10':'11','11':'11.5','12':'12','13':'12.5','14':'13','15':'14'},
		n2c=['A','A#','B','C','C#','D','D#','E','F','F#','G','G#'],
		pos2p=pos_=>{var tmp=pos_.split(':').map(x=>Number(x));return(tmp[0]*Tone.Transport.timeSignature+tmp[1])*2+tmp[2]*.5;},
		p2pos=p_=>`${Math.floor(p_*.5/Tone.Transport.timeSignature)}:${Math.floor(p_*.5)%Tone.Transport.timeSignature}:${(p_*2)%4}`,
		scset=()=>{if(Number(sc_.value)||sc_.value=='0')main.sc=Number(sc_.value);else sc_.value=main.sc;llog(main.sc);},
		bpmset=()=>{var tmp=Number(bpm_.value);if(tmp){main.bpm=tmp;Tone.Transport.bpm.value=tmp;}else bpm_.value=main.bpm;llog(main.bpm);},
		pset=()=>p=pos2p(Tone.Transport.position)%main.scores.length,
		curset=()=>{
			pset();
			curpos=rendered.p.indexOf(Math.floor(p));while(p>rendered.p[curpos])curpos++;curpos--;
			dispCur.style.left=rendered.e[curpos].getBoundingClientRect().left+dispScr.scrollLeft+'px';
		},
		kbset=x=>{x=x.split(',').map(x=>n2i[x]);document.querySelectorAll('#kb input').forEach((e,i)=>e.checked=x.includes(String(i)));};

		document.querySelectorAll('#kb p').forEach((e,i)=>{
			e.addEventListener('pointerdown',ev=>{
				ev.preventDefault();
				if(e.previousElementSibling.checked==false)synth.triggerAttackRelease(toHz(i2n[i]));
				e.previousElementSibling.checked=!e.previousElementSibling.checked;
			});
		});
		document.addEventListener('keydown',e=>{
			llog(e.code);
			switch (e.code) {
				case 'Space':
					ttoggle();
					break;
				default:
					const keymap={
						KeyR:'kbb00',KeyT:'kbb01',KeyY:'kbb02',KeyU:'kbb03',KeyI:'kbb04',
						KeyF:'kbb10',KeyG:'kbb11',KeyH:'kbb12',KeyJ:'kbb13',KeyK:'kbb14',
						KeyC:'kbb20',KeyV:'kbb21',KeyB:'kbb22',KeyN:'kbb23',KeyM:'kbb24'
					}
					if(keymap[e.code]){
						document.getElementById(keymap[e.code]).nextElementSibling.dispatchEvent(new Event('pointerdown'));
					}
			}
		});


				main=sample[slc.value];
				log.textContent='build: 2101221';


		/////from gui
		const ttoggle=()=>{
			if(Tone.Transport.state=='started')Tone.Transport.pause();
			else Tone.Transport.start();
		};
		const tstop=()=>{
			Tone.Transport.stop();
			requestIdleCallback(()=>{
				dispCur.style.left='17px';dispScr.scrollLeft=0;//curset();
				kbset('');
			});
		};
		disp.onclick=e=>{
			if(e.target.classList.contains('t')){
				e.target.style.background='#fea8';
				llog(e.target.dataset.pos);
				setTimeout(()=>e.target.style.background='',100);
				Tone.Transport.position=e.target.dataset.pos;
				curset();
			}
		};

		/////Sequence
		const setScores=x=>{
			if(seq)seq.dispose();
			seq = new Tone.Sequence((time,note)=>{
				if(note){
					kbset('');kbset(note);
					note=note.split(',');
					synth.triggerAttackRelease(note.map(toHz),'1m',time);
					llog(`${note.map(x=>n2c[((Number(x)+main.sc)%12+12)%12]+(Math.floor((Number(x)+main.sc)/12)+4)/*49+Number(x)+main.sc*/)}`,1);
				}
				llog(Tone.Transport.position);

				curset();
				llog(p);

				var dcbl=dispCur.getBoundingClientRect().left;
				if(dcbl>=window.innerWidth-64||dcbl<16)dispScr.scrollLeft+=dcbl-16;
				//dispScr.scrollLeft-=window.innerWidth*.5-dispCur.getBoundingClientRect().left;

				if(p<1)dispScr.scrollLeft=0;
			},x).start(0);
		};


		/////render
		const render=(sc,el)=>{
			console.time();
			const rcore=(scores,e,b,l=1)=>{
				if(b)e.textContent=" ";
				scores.map((x,i)=>{
					var div = document.createElement('div');
					div.classList.add('nWrapper');
					e.appendChild(div);//e.insertBefore(div,e.lastChild);
					div.dataset.ind=(div.parentNode.dataset.ind?div.parentNode.dataset.ind+'-':'')+i;
					div.dataset.p=(b?i:Number(div.parentNode.dataset.p)+l*i);
					div.dataset.pos=p2pos(div.dataset.p);
					if(x){
						switch(typeof x){
							case'string':
								x.split(',').map(y=>{
									var note = document.createElement('p');
									note.style.bottom=((n2i[y]+1?Number(n2i[y]):15)*16)+'px';
									div.appendChild(note);
								});
								div.classList.add('t');
								break;
							case'object':rcore(x,div,0,l/x.length);break;
						}
					}else div.classList.add('t');
				})
			}
			rcore(sc,el,1);
			console.timeEnd();
			sty.textContent=main.ts?`
				#disp>.nWrapper:nth-child(${Tone.Transport.timeSignature}n+1){overflow:hidden;}
				#disp>.nWrapper:nth-child(${Tone.Transport.timeSignature}n+1)::before{content:"";display:block;width:2px;height:100%;background:#feac;}
			`:'';
			rendered={ind:[],p:[],pos:[]};
			rendered.e=document.querySelectorAll('#disp .t');
			rendered.e.forEach(e=>{
				rendered.ind.push(e.dataset.ind);
				rendered.p.push(Number(e.dataset.p));
				rendered.pos.push(e.dataset.pos);
			});
			rendered.length=rendered.e.length;
			console.log('render',rendered);
		};

		const set=()=>{
			setScores(main.scores);
			sc_.value=main.sc;bpm_.value=main.bpm;Tone.Transport.bpm.value=main.bpm;Tone.Transport.timeSignature=main.ts||4;llog(main.name);//Tone.Transport.swing=1;
			render(main.scores,disp);
			tstop();
		};
		set();
	</script>
</body>
</html>
