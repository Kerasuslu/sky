		<pre id="log"></pre>

		<script>
			const c_dic =[
				//https://twitter.com/sky_tea11/status/1234038235149426689/photo/1
				//https://twitter.com/i/events/1176090791342567424
				["~草原~",["入口左手前","丸石奥","鳥の塔右奥","洞窟入口"],["入口右奥","丸石右","4島中央","神殿内"],["入口左奥","鳥の塔中央","洞窟内","神殿前"]],
				["~雨林~",["入口右手前","開拓地船","川&蟹木","晴れ間池"],["入口左奥","開拓地奥木","墓所中央","神殿後"],["入口右奥","川&蟹出口","墓所橋","晴れ間奥"]],
				["~峡谷~",["入口左","スケート橋","天球儀入口","ゴール左"],["入口右奥","スケート氷","天球儀出口","ゴール右"]],
				["~捨て地~",["入口後ろ","祠出口","投石台手前","戦場砦右奥"],["入口左奥","祠闇花","投石台中央","難破船後端"],["入口右奥","投石台出口","難破船先端","戦場砦上"]],
				["~書庫~",["1F手前","1F奥","2F奥","6F手前"],["1F右","2F扉左","4F祠","6F奥"]],
			];
			var hbuf = null;
			const c_fx=t=>{var s=[Math.floor((t.getTime()-new Date('2020/11/4 00:00').getTime())/86400000)%5];s[1]=(t.getDate()-1)%[3,3,2,3,2][s[0]];return s;},
			main=()=>{
				var local=new Date(),server=new Date(local.getTime()-3600000*17);
				time.textContent=`current time: ${local.toLocaleString()}\n  server time: ${server.toLocaleString()}`;
				if(hbuf!=server.getHours()){
					hbuf = server.getHours();
					console.log("exe");
					var today = c_fx(server);
					todayt.textContent=`${c_dic[today[0]][0]}\n${c_dic[today[0]][today[1]+1]}`;
					todayi.src=`img/candle/${today.join('')}.JPG`;
					todayo.childNodes.forEach(e=>e.style.background='#2228');
					todayo.childNodes[(server.getDate()-1)%7].style.background='#6ca8';
					server.setDate(server.getDate()+1);
					var tomorrow = c_fx(server);
					tomorrowt.textContent=`${c_dic[tomorrow[0]][0]}\n${c_dic[tomorrow[0]][tomorrow[1]+1]}`;
					tomorrowi.src=`img/candle/${tomorrow.join('')}.JPG`;
					tomorrowo.childNodes.forEach(e=>e.style.background='#2228');
					tomorrowo.childNodes[(server.getDate()-1)%7].style.background='#6ca8';
				}
			};main();
			setTimeout(()=>setInterval(main,1000),1000-new Date().getMilliseconds());
		</script>
