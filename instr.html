	<body>
		<script src="style.js"></script>
		<script src="https://tonejs.github.io/build/Tone.js"></script>
		<style>
			:root{user-select:none;-webkit-user-select:none;touch-action:manipulation;overflow:hidden;color:#fff;}
			html,body{width:100%;height:100%;position:relative;margin:0;overflow:hidden;}*::-webkit-scrollbar{display:none;}
			.bg_,.fg_{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;}.fg_{z-index:10;}.fg_>*{pointer-events:auto;}
			.bg_>video{width:100%;height:100%;object-fit:cover;transition:2s;}.bg_>div{width:100%;height:64px;position:absolute;top:0;left:0;background:linear-gradient(#0008,#0000);}
			hr{border:none;}hr::before{content:"";display:block;margin:0 auto;width:4px;height:4px;background:#8888;border-radius:50%;}
			input[type=range]{outline:none;appearance:none;-webkit-appearance:none;height:16px;width:100%;
				background:linear-gradient(45deg, #0000 4px,#0008 4px),linear-gradient(135deg,#0000 4px,#0008 4px),linear-gradient(225deg,#0000 4px,#0008 4px),linear-gradient(315deg,#0000 4px,#0008 4px);
				background-position:bottom left,top left,top right,bottom right;background-size:50% 50%;background-repeat:no-repeat;
			}
			input[type=range]::-webkit-slider-thumb{appearance:none;-webkit-appearance:none;height:11.2px;width:11.2px;background:#aef;box-shadow:0 0 4px #aef;transform:rotateZ(45deg);}
			#alcb{display:none;}
			#alcb+label{display:block;width:100%;height:100%;background:#0008;opacity:0;backdrop-filter:blur(2px);-webkit-backdrop-filter:blur(2px);pointer-events:none;transition:.2s;}
			#alcb:checked+label{opacity:1;pointer-events:auto;}
			#albox{width:calc(90% - 40px);max-width:256px;min-height:128px;border-radius:16px;padding:20px;white-space:pre-wrap;background:#4448;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
		</style>
		<div class="bg_">
			<!--<video muted autoplay loop playsinline src="img/hotsprv.mp4" type="video/mp4" id="bgv"></video>-->
			<div></div>
		</div>
		<div class="fg_">
			<pre id="jswarn">Please enable JavaScript to use this app.</pre><script>jswarn.style.display='none';</script>
			<input type="checkbox" id="alcb"><label for="alcb"><pre id="albox" class="style"></pre></label>
		</div>

		<style>
			@keyframes bob{0%{transform:scale(.95);}100%{transform:scale(.9);}}
			@keyframes flip{0%{transform:rotateY(0deg);}100%{transform:rotateY(360deg);}}
			.kb{position:relative;left:50%;transform:translateX(-50%);touch-action:none;display:inline-block;pointer-events:none;opacity:.2;transition:.2s;white-space:nowrap;}
			.kb>div>div{position:relative;width:20vmin;height:20vmin;max-width:84px;max-height:84px;margin:0;display:inline-block;vertical-align:top;}
			.kb>div>div>div{position:absolute;top:0;bottom:0;left:0;right:0;margin:auto;width:83.33%;height:83.33%;background:#2228;border-radius:23%;z-index:0;box-shadow:0 0 8px #2228;}
			.kb>div>div>div::before{content:"";display:block;width:100%;height:100%;animation:bob .6s ease-in-out 0s infinite alternate;background-image:url(img/tex.png);background-size:800% auto;z-index:1;}
			.kb>div>div:nth-child(2n  ):not(.c)>div::before{background-position:-100% 0;}
			.kb>div>div:nth-child(2n-1):not(.c)>div::before{background-position:-200% 0;}

			.kb>div>div.pushed>div{transform:scale(.8);}.kb>div>div:not(.pushed)>div{transition:.1s;}
			.kb>div>div.anm>div::before{animation:flip .4s ease-in-out;}
		</style>
		<div id="kb" class="kb">
			<div><div id="_-9" class="c"></div><div id="_-7"></div><div id="_-5"></div><div id="_-4"></div><div id="_-2"></div></div>
			<div><div id="_0"></div><div id="_2"></div><div id="_3"  class="c"></div><div id="_5" ></div><div id="_7" ></div></div>
			<div><div id="_8" ></div><div id="_10" ></div><div id="_12"  ></div><div id="_14"  ></div><div id="_15"   class="c"></div></div>
		</div>
		<div id="pkb" class="kb" style="display:none;">
			<div><div id="0_0"></div><div id="0_1"></div><div id="0_2"></div><div id="0_3"></div></div>
			<div><div id="1_0"></div><div id="1_1"></div><div id="1_2"></div><div id="1_3"></div></div>
		</div>

		<style>
			#menucb{display:none;}
			#menucb+label{position:absolute;top:0;right:0;width:100%;height:100%;display:none;}#menucb:checked+label{display:block;}
			#menucb+*+*+label{position:absolute;top:2px;right:2px;width:48px;height:48px;transition:.2s;touch-action:none;}
			/*#menucb:checked+*+*+label{transform:rotateY(180deg);}*/
			#menucb+*+*+label::before,#mico{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:url(img/tex.png);background-size:800%;transition:.4s;}
			#menucb+*+*+label::before{opacity:0;background-position:-400% 0;}#mico{background-position:0 -100%;}
			#menucb:checked+*+*+label::before{opacity:1;}#menucb:checked+*+*+label>#mico{opacity:0;}
			.menu{position:fixed;top:0;right:-266px;width:252px;height:calc(100% - 48px);padding:48px 7px 0;background:#4448;opacity:0;box-shadow:0 0 8px #4448;transition:.2s;overflow-y:scroll;}
			#menucb:checked+*+div{right:0;opacity:1;}

			.menu input[type=radio]{display:none;}.menu label,.menu .grid{display:inline-block;vertical-align:top;position:relative;}
			.menu input[type=radio]+div,.menu .grid{width:70px;height:70px;margin:7px;background:#2228;border-radius:16px;box-shadow:0 0 8px #2228;}
			.menu input[type=radio]+div::before,.menu .grid::before{position:absolute;content:"";display:block;width:70px;height:70px;background:url(img/tex.png);background-size:560px auto;background-position:var(--bp);}
			.menu input[type=radio]:disabled+div{opacity:.5;}
			.menu input[type=radio]:checked+div{box-shadow:0 0 0 2px #fea inset,0 0 8px #fea4;}
			.menu input[type=radio]:checked+div::before{animation:flip .4s ease-in-out;}
			.menu .grid{touch-action:none;}.menu .grid.button:active::before{transform:scale(.8);}.menu .grid.button:not(:active)::before{transition:.2s;}

			#scd,#scd_{transition:.2s}
			#scd_{position:absolute;top:0;left:0;width:100%;height:100%;background:url(img/tex.png);background-size:560px auto;background-position:-490px 0;}
		</style>
		<input type="checkbox" id="menucb" onchange="sfx.player(this.checked?'op':'cl').start();"><label for="menucb" style="pointer-events:none;"></label>
		<div class="menu">
			<form id="menu" onchange="set();sfx.player('cs').start();">
				        <label><input type="radio" name="instr" value="0"  checked ><div style="--bp:-0%   -100% ;"></div>
				</label><label><input type="radio" name="instr" value="1"          ><div style="--bp:-100% -100% ;"></div>
				</label><label><input type="radio" name="instr" value="2"          ><div style="--bp:-200% -100% ;"></div>
				</label><label><input type="radio" name="instr" value="3"          ><div style="--bp:-300% -100% ;"></div>
				</label><label><input type="radio" name="instr" value="4"          ><div style="--bp:-400% -100% ;"></div>
				</label><label><input type="radio" name="instr" value="5"          ><div style="--bp:-500% -100% ;"></div>
				</label><label><input type="radio" name="instr" value="6"          ><div style="--bp:-600% -100% ;"></div>
				</label><label><input type="radio" name="instr" value="7"  disabled><div style="--bp:-700% -100% ;"></div>
				</label><label><input type="radio" name="instr" value="8"          ><div style="--bp:-0%   -200%;"></div>
				</label><label><input type="radio" name="instr" value="9"          ><div style="--bp:-100% -200%;"></div>
				</label><label><input type="radio" name="instr" value="10"         ><div style="--bp:-200% -200%;"></div>
				</label><label><input type="radio" name="instr" value="11"         ><div style="--bp:-300% -200%;"></div>
				</label><label><input type="radio" name="instr" value="12"         ><div style="--bp:-400% -200%;"></div>
				</label><label><input type="radio" name="instr" value="13"         ><div style="--bp:-500% -200%;"></div>
				</label><label><input type="radio" name="instr" value="14"         ><div style="--bp:-600% -200%;"></div>
				</label><label><input type="radio" name="instr" value="15"         ><div style="--bp:-700% -200%;"></div>
				</label><label><input type="radio" name="instr" value="16"         ><div style="--bp:-0%   -300%;"></div>
				</label>
			</form>
			<hr>
			<div id="scd">
				      <div ontouchstart="" class="grid button" style="--bp:-600% -0%;" onclick="sc--;scale(1);">
				</div><div class="grid" style="--bp:-200% -0%;filter:saturate(.3)" onclick="sc=0;scale(1);"><div id="scd_"></div>
				</div><div ontouchstart="" class="grid button" style="--bp:-500% -0%;" onclick="sc++;scale(1);"></div>
			</div>
			<hr>
			<input type="range" id="slrvw" value="0" min="0" max="1" step="0.02" onchange="reverb.wet.value=this.value;save();">
			<input type="range" id="slrvd" value="0" min="0" max="6" step="0.1"  onchange="reverb.decay=Math.pow(2,this.value);save();">
			<hr>
			<div class="grid button" style="--bp:-0% -0%;" onclick="bga[bga.state=='stopped'?'start':'stop']();">
			</div><div class="grid button" style="--bp:-300% -0%;" onclick="alert(info);"></div>
		</div>
		<label for="menucb"><div id="mico"></div></label>

		<!--<br>
		<button onclick="fsc()">fullscreen</button>-->


		<script>
			'use strict';
			var synth,synth_,kbmode=0,sc=0;
			alert=x=>{albox.textContent=x;alcb.checked=true;}
			const reverb=new Tone.Reverb({wet:0}).toDestination(),
			stdli=(a,b=a+1)=>{
				var s={};
				for(var i=a;i<=b;i++){
					s['d#'+i]=`ds${i}.mp3`;
					s['a' +i]=`a${i}.mp3`;
				}
				return s;
			};
			const info='Powerd by Tone.js\nAudio: GarageBand, Tone.js Salamander(cc-by Alexander Holm), record and denoise by @SkyEringi\n\nauthor:@SkyEringi\nbuild:2101290\nMIT License';
			const blli=[
				{'c4':'c4.mp3','d4':'d4.mp3','g4':'g4.mp3','a4':'a4.mp3'},
				{'c4':'c4_.mp3','d4':'d4_.mp3','g4':'g4_.mp3','a4':'a4_.mp3'}
			],instr_li=[//[baseurl, octave, map, (map2)]
				['audio/instr/musicbox/',1,Object.assign({'a3':'a3.mp3','d#7':'ds7.mp3'},stdli(4,6))],
				['audio/instr/harp/',-1,stdli(3)],
				['audio/instr/percussion/',-1,{'a3':'0.mp3','a#3':'1.mp3','b3':'2.mp3','c4':'3.mp3','a4':'4.mp3','a#4':'5.mp3','b4':'6.mp3','c5':'7.mp3'}],
				['audio/instr/contrabass/',-2,stdli(2)],
				['audio/instr/horn/',-1,stdli(3)],
					['audio/instr/piano/',0,stdli(4)],
					['audio/instr/',1].concat([{'d#5':'musicbox/ds5.mp3','a5':'musicbox/a5.mp3'},{'d#5':'glock/ds5.mp3','a5':'glock/a5.mp3'}]),
					['audio/instr/bell2/',1].concat(blli),
					['audio/instr/flute/',0,stdli(4)],
				['audio/instr/quena/',0,stdli(4)],
				['audio/instr/guitar/',-1,stdli(3)],
				['audio/instr/ukulele/',-1,stdli(3)],
					['audio/instr/piano/',1,stdli(5)],
					['audio/instr/glock/',1,stdli(5)],
				['audio/instr/handpan/',-1,stdli(3)],
				['audio/instr/dundun/',-1,{'a3':'0.mp3','a#3':'1.mp3','b3':'2.mp3','c4':'3.mp3','a4':'4.mp3','a#4':'5.mp3','b4':'6.mp3','c5':'7.mp3'}],
					['audio/instr/pipa/',-1,stdli(3)]
			],pmap={
				2:[[0,1,2,3],[12,13,14,15]],
				6:[[-9,-7,-2,0],[-9,-7,-2,0]],
				7:[[-9,-7,-2,0],[-9,-7,-2,0]],
				14:[[-7,0,3,5],[8,10,12,15]],
				15:[[0,1,2,3],[12,13,14,15]]
			},keymap=[{
				KeyR:'_-9',KeyT:'_-7',KeyY:'_-5',KeyU:'_-4',KeyI:'_-2',
				KeyF:'_0' ,KeyG:'_2' ,KeyH:'_3' ,KeyJ:'_5' ,KeyK:'_7' ,
				KeyC:'_8' ,KeyV:'_10',KeyB:'_12',KeyN:'_14',KeyM:'_15'
			},{
				KeyR:'0_0',KeyT:'0_1',KeyY:'0_2',KeyU:'0_3',
				KeyF:'1_0',KeyG:'1_1',KeyH:'1_2',KeyJ:'1_3'
			}];

			/////save & load
			const save=()=>{localStorage.instr_sc=sc;localStorage.instr_instr=menu.instr.value;localStorage.instr_reverb=`${slrvw.value},${slrvd.value}`;console.log('saved');}
			function load(){
				var c=[localStorage.instr_sc,localStorage.instr_instr,localStorage.instr_reverb];
				if(c){
					if(c[0])sc=parseInt(c[0]);
					if(c[1])try{menu.instr[parseInt(c[1])].checked=true;}catch(e){console.log(e);}
					if(c[2])try{[slrvw.value,slrvd.value]=c[2].split(',');[reverb.wet.value,reverb.decay]=[slrvw.value,Math.pow(2,slrvd.value)];}catch(e){console.log(e);}
					console.log('loaded');
				}
			}
			load();

			/////main fx
			function setSynth(){
				synth=new Tone.Sampler(instr_li[menu.instr.value][2],()=>{
					 kb.style.opacity='1'; kb.style.pointerEvents='auto';
					pkb.style.opacity='1';pkb.style.pointerEvents='auto';
				},instr_li[menu.instr.value][0]).connect(reverb);
			}
			function set(){
				kb.style.opacity='.2';kb.style.pointerEvents='none';pkb.style.opacity='.2';pkb.style.pointerEvents='none';
				//keyboard switch
				kbmode=1;
				kb.style.display='none';pkb.style.display='inline-block';
				scd.style.opacity='1';scd.style.pointerEvents='auto';
				scale();
				switch(menu.instr.value){
					case '2':case '15':
						scd.style.opacity='.2';scd.style.pointerEvents='none';scd_.style.transform='none';
						setSynth();
						synth_=synth;
						break;
					case '6':case '7':
						setSynth();
						synth_=new Tone.Sampler(instr_li[menu.instr.value][3],()=>{},instr_li[menu.instr.value][0]).toDestination();
						break;
					case '14':
						setSynth();
						synth_=synth;
						break;
					default:
						kbmode=0;synth_=null;
						pkb.style.display='none';kb.style.display='inline-block';
						setSynth();
				}
				save();
				//icon
				var pos=[menu.instr.value%8,Math.floor(menu.instr.value*.125+1)];console.log('ico',pos);
				mico.style.backgroundPosition=pos.map(x=>(x*-100)+'%').join(' ');
			}
			function trigger(id){
				switch(kbmode){
					case 0:
						//C4~C6
						synth.triggerAttackRelease(440*Math.pow(2,(parseInt(id.slice(1))+(scd.style.opacity=='1'?sc:0))/12+instr_li[menu.instr.value][1]));
						break;
					case 1:
						if(id.substr(0,1)=='0')synth.triggerAttackRelease(440*Math.pow(2,(pmap[menu.instr.value][0][id.substr(-1)]+(scd.style.opacity=='1'?sc:0))/12+instr_li[menu.instr.value][1]));
						else synth_.triggerAttackRelease(440*Math.pow(2,(pmap[menu.instr.value][1][id.substr(-1)]+(scd.style.opacity=='1'?sc:0))/12+instr_li[menu.instr.value][1]));
						break;
					default:
						console.log('unknown id');
				}
			}


			/////main
			set();
			document.querySelectorAll('.kb>div>div').forEach(key=>{
				key.appendChild(document.createElement('div'));
				//sound & animation
				function up(e){this.classList.remove('pushed');e.preventDefault();}
				key.addEventListener('touchstart',function(e){
					e.preventDefault();trigger(this.id);
					this.classList.remove('pushed');void this.offsetWidth;this.classList.add('pushed','anm');
				},{passive:false});
				key.addEventListener('mousedown',function(e){
					e.preventDefault();trigger(this.id);
					this.classList.remove('pushed');void this.offsetWidth;this.classList.add('pushed','anm');
					setTimeout(()=>this.classList.remove('pushed'),150);
				},{passive:false});
				key.addEventListener('touchend',up,{passive:false});
				key.addEventListener('touchcancel',up,{passive:false});
				key.addEventListener('animationend',function(){this.classList.remove('anm');});
			})
			document.addEventListener('keydown',e=>{if(keymap[kbmode][e.code]&&kb.style.opacity=='1')document.getElementById(keymap[kbmode][e.code]).dispatchEvent(new Event('touchstart'));});
			document.addEventListener('keyup',e=>{if(keymap[kbmode][e.code]&&kb.style.opacity=='1')document.getElementById(keymap[kbmode][e.code]).dispatchEvent(new Event('touchend'));});

			/////scale
			function scale(x){
				scd_.style.transform='rotate('+(sc*30)+'deg)';
				if(x){
					save();
					var now=Tone.now();
					synth.triggerAttackRelease(440*Math.pow(2,(3+sc)/12+instr_li[menu.instr.value][1]),'1m',now);
					if(kbmode==0){
						synth.triggerAttackRelease(440*Math.pow(2,(7 +sc)/12+instr_li[menu.instr.value][1]),'1m',now+.05)
						synth.triggerAttackRelease(440*Math.pow(2,(10+sc)/12+instr_li[menu.instr.value][1]),'1m',now+.1)
					}
				}
			}
			scale(0);

			const bga=new Tone.Player('audio/hotspra.mp3').toDestination(),
			sfx=new Tone.Players({urls:{op:'open.mp3',cl:'close.mp3',cs:'choose.mp3'},baseUrl:'audio/'}).toDestination();
			bga.autostart=true;bga.loop=true;bga.fadeIn=5;bga.fadeOut=2;bga.volume.value=-10;

			/////reload
			/*document.addEventListener('visibilitychange',()=>{
				if(document.visibilityState=='visible'){bgv.play();console.log('become visible');location.reload(false);}
				if(document.visibilityState=='hidden')console.log('become hidden');
			});+/

			/////fullscreen
			/*function fsc(){
				var doc=window.document,docEl=doc.documentElement;
				var init=docEl.requestFullscreen||docEl.mozRequestFullScreen||docEl.webkitRequestFullScreen||docEl.msRequestFullscreen;
				var exit=doc.exitFullscreen||doc.mozCancelFullScreen||doc.webkitExitFullscreen||doc.msExitFullscreen;
				if(doc.fullscreenElement||doc.mozFullScreenElement||doc.webkitFullscreenElement||doc.msFullscreenElement)exit.call(doc);
				else init.call(docEl);
			}*/
		</script>
	</body>
