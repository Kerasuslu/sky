<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>SkyEringi sky</title>
		<link rel="shortcut icon" type="image/x-icon" href="sky.ico">
	</head>
	<body>
		<script src="style.js"></script>
		<h1>Sky</h1>
		<style>
			:root{--bp:0;}
			.links>a{background-size:300%;display:inline-block;width:150px;height:150px;margin:5px;border-radius:20%;line-height:320px;background-image:url(img/ico.png);background-position:var(--bp);text-align:center;transition:.2s;white-space:nowrap;}
			.links>a:hover{transform:scale(1.05);filter:brightness(1.2)saturate(1.2);}
		</style>
		<div class="links">
			<a href="instr.html" style="--bp:-100%;">sky_instruments</a>
			<a href="info.html" style="--bp:-200%;">sky_info</a>
			<a href="stuff.html" class="nopwa">sky_stuff</a>
			<a href="seq.html" class="nopwa">sky_sequencer(indev)</a>
		</div>
		<script>
			var urlq={};location.search.substr(1).split('&').map(x=>x.split('=')).map(x=>urlq[x[0]]=x[1]);console.log(urlq);
			if(urlq.pwa)document.querySelectorAll('.nopwa').forEach(e=>{e.style.pointerEvents='none';e.style.filter='grayscale(1)opacity(.3)';});
		</script>
	</body>
</html>
