<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>SkyEringi sky</title>
		<meta name="Description" content="McbeEringi Sky Top">
		<link rel="shortcut icon" type="image/png" href="img/sky_192.png">
		<!--iOS-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="apple-mobile-web-app-title" content="sky instr">
		<link rel="apple-touch-icon" href="img/sky.png">
		<!--sw-->
		<link rel="manifest" href="skymf.json">
		<meta name="theme-color" content="#fea"/>
		<script>
			if('serviceWorker'in navigator)window.addEventListener('load',()=>{navigator.serviceWorker.register('skysw.js').then((reg)=>{console.log('[ServiceWorker] Registered',reg);});});
		</script>
	</head>
	<body>
		<script src="style.js"></script>
		<h1>Sky</h1>
		<style>
			:root{--bp:0;}
			.links>a{background-size:300%;display:inline-block;width:150px;height:150px;margin:5px;border-radius:20%;background-image:url(img/ico.png);background-position:var(--bp);transition:.2s;}
			.links>a::before{content:attr(name);position:relative;top:150px;display:inline-block;text-decoration:underline;text-align:center;width:150px;}
			.links>a:hover{transform:scale(1.05);filter:brightness(1.2)saturate(1.2);}
		</style>
		<div class="links">
			<a href="instr.html" style="--bp:-100%;" name="sky_instruments"></a>
			<a href="info.html" style="--bp:-200%;" name="sky_info"></a>
			<a href="stuff.html" name="sky_stuff" class="nopwa"></a>
			<a href="seq.html" name="sky_sequencer(indev)" class="nopwa"></a>
		</div>
		<script>
			document.querySelectorAll('a').forEach(e=>e.ontouchstart=()=>{});
			if(urlq.pwa){
				document.querySelectorAll('a').forEach(e=>e.href=e.href+'?pwa=1');
				document.querySelectorAll('.nopwa').forEach(e=>{e.style.pointerEvents='none';e.style.filter='grayscale(1)opacity(.3)';});
			}
		</script>
	</body>
</html>
