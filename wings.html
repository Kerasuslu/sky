		<script>
			const e=[...new Array(7).keys()].map(x=>[...document.querySelectorAll(`ul:nth-of-type(${x+1}) input`)]),
			save=()=>localStorage.sky_wings=e.map(y=>y.map(z=>Number(z.checked)).join('')).join(',');
			console.log(
				(localStorage.sky_wings||'').split(',').map((x,i)=>Array.from(x,(y,j)=>e[i][j].checked=y>0))
			);
			document.querySelectorAll(`input`).forEach(x=>x.onchange=save);
			btn.onclick=()=>{document.querySelectorAll(`input`).forEach(x=>x.checked=false);save();}
