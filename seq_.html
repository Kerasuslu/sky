<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>sky_seq indev</title>
		<link rel="preload" href="https://cdn.jsdelivr.net/npm/tone/build/Tone.js" as="script">
	</head>
	<body>
		<script src="style.js" async></script>
		<script src="https://mcbeeringi.github.io/src/requestIdleCallback.min.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/tone/build/Tone.js" defer></script>
		<script src="seq_.js" defer></script>
		<style>
			:root{user-select:none;-webkit-user-select:none;}[contenteditable],.usa{user-select:auto;-webkit-user-select:auto;}
			html,body{height:100%;margin:0;position:relative;}body>input{display:none;}

			.disp{position:relative;}.disp>*{vertical-align:bottom;}#emode:checked~.disp::after{content:"";pointer-events:none;position:absolute;top:0;left:50%;transform:translateX(-50%);width:1.5px;height:100%;background-color:#fea8;}
			.disp::before{content:"CBAGFEDCBAGFEDC";position:absolute;top:0;line-height:16px;width:12px;font-size:12px;color:#0008;text-shadow:0 0 4px #fff8;}
			#c{width:100%;height:240px;background:#000a repeating-linear-gradient(#fffc,#fffc 16px,#fff8 16px,#fff8 48px,#fffa 48px,#fffa 64px,#fff8 64px,#fff8 80px,#fffa 80px,#fffa 96px,#fff8 96px,#fff8 112px);}
			#scr{width:100%;height:100%;position:absolute;top:0;overflow-x:scroll;scrollbar-width:thin;scrollbar-color:#0008 #0000;}#scr::webkit-scrollbar{background-color:#0000;height:8px;}#scr::webkit-scrollbar-thumb{background-color:#0008;border-radius:8px;}
			#scrw{height:100%;padding:0 50vw;}

			.ui{max-width:312px;margin:8px 0;}
			.grid{position:relative;display:inline-block;width:48px;height:48px;margin:2px;background-color:#0006;font-size:0;border-radius:25%;box-shadow:0 0 8px #0008;text-align:center;vertical-align:middle;border:none;outline:none;padding:0;backdrop-filter:blur(2px);-webkit-backdrop-filter:blur(2px);touch-action:manipulation;}
			.grid:not(input){cursor:pointer;}.grid:active{background-color:#8888;}.grid:disabled{filter:grayscale(1)opacity(.7);}.bg{transition:.1s;background-size:800%;}.showtxt{color:#caf0f6;font-size:18px;}

			#kb{max-width:400px;margin:0 auto;border-radius:8px;background-color:#0004;font-size:0;touch-action:none;}
			#kb>div{display:inline-block;position:relative;width:20%;--bp:-100% 0;overflow:hidden;will-change:opacity;}
			#kb>div:nth-of-type(5n-3),#kb>div:nth-of-type(5n-1){--bp:-200% 0;}#kb>div:nth-of-type(7n+1){--bp:0 0;}
			#kb>div::before{content:"";display:block;padding-top:100%;}
			#kb>div::after {content:"";display:block;position:absolute;top:8%;left:8%;width:84%;height:84%;will-change:transform;}#kb>div.a::after{transform:scale(.8)rotateY(360deg);transition:.4s linear;}
			#kb>div>p{margin:0;position:absolute;top:0;left:0;width:100%;height:100%;will-change:transform;}#kb>div.a>p{transform:scale(.8);}
			#kb>div:not(.a)>p,#kb>div:not(.a)>p::before,#kb>div:not(.a)>p::after{transition:.2s;}
			#kb>div>p::before,#kb>div>p::after{content:"";display:block;position:absolute;top:8%;left:8%;width:84%;height:84%;border-radius:20%;background-color:#0004;will-change:opacity;}
			#kb>div>p::before{box-shadow:0 0 8px  #0006,0 0 0   0   #000c inset;opacity:1;}#kb>div.a>p::before{opacity:0;}
			#kb>div>p::after {box-shadow:0 0 16px #aef6,0 0 2px 4px #aefc inset;opacity:0;}#kb>div.a>p::after {opacity:1;}

			#emode:checked~#kb,#emode:checked~#kb+div,#emode:not(:checked)~#palette{display:none;}

			#palette{max-width:320px;background-color:#0004;margin:0 auto;}

			#kb>div::after,.bg{background-image:url(img/seq.svg);background-size:800%;background-position:var(--bp);}
		</style>
		<input type="checkbox" id="emode">
		<div class="disp">
			<canvas id="c">JavaScript seems disabled</canvas>
			<div id="scr"><div id="scrw"></div></div>
		</div>
		<div class="ui">
			         <button id="playbtn" class="grid bg" style="--bp:-300% 0;">play/pause
			</button><button id="stopbtn" class="grid bg" style="--bp:-400% 0;">stop
			</button><button id="prevbtn" class="grid bg" style="--bp:-500% 0;transform:scaleX(-1);">prev
			</button><button id="nextbtn" class="grid bg" style="--bp:-500% 0;">next
			</button><button id="undobtn" class="grid bg" style="--bp:-600% 0;">undo
			</button><button id="redobtn" class="grid bg" style="--bp:-600% 0;transform:scaleX(-1);">redo
			</button><label  for="emode"  class="grid showtxt">mode
			</label >
		</div>
		<div id="kb"><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div><div><p></p></div></div>
		<div style="height:calc(100vh - calc(min(400px,100vw) * .6));"></div>
		<div id="palette">
			         <button id="slbtn" class="grid bg" style="--bp:-300% -100%;">select
			</button><button id="cxbtn" class="grid bg" style="--bp:-000% -100%;">cut
			</button><button id="ccbtn" class="grid bg" style="--bp:-100% -100%;">copy
			</button><button id="cvbtn" class="grid bg" style="--bp:-200% -100%;">paste
			</button><br>
			palette <br>
			palette <br>
			palette <br>
			palette <br>
			palette <br>
		</div>
	</body>
</html>
